<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hoppify</title>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Load Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">
      <img class="logo" src="assets/image/logo.png">
    </div>
     <div class = 'row'>
            <div class = 'col-md-6'>
                <div id="wrapper">
                    <div id = "menu">
                        <p class="welcome">Welcome</p>
                        <!-- <p class="logout"><a id="exit" href="#">Exit Chat</a></p> -->
                        <div style="clear:both"></div>
                    </div>

                <div id="chatbox">
                    <div id = 'chatText'></div>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control chatForm" placeholder="Chat">
                    <span class="input-group-btn" id="search">
                        <button class="btn btn-default chatbtn"  type="button">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Brews &nbsp;&nbsp;&nbsp;
                                    <span class="caret"></span></button> &nbsp;&nbsp;&nbsp;
                                <ul class="dropdown-menu">
                                    <li>
                                        <button type="button" class="btn btn-link beerMenu" id="lager">American Pale Ale</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link beerMenu" id="wheat">Dark Beer</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link beerMenu" id="ale">Hefeweizen</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link beerMenu" id="Porter">Irish Red</button>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Mix Drinks
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <button type="button" class="btn btn-link mixMenu" id="cocktail">Cocktail</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link mixMenu" id="martinis">Martini</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link mixMenu" id="margarita">Margarita</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link mixMenu" id="fruit">Fruit</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-link nonAlcoholic" id="NA">Non Alcoholic</button>
                                    </li>
                                </ul>
                            </li>

                            <div class="col-xs-5">
                                <div class="input-group">
                                    <input type="text" class="form-control drinkForm" placeholder="Search for...">
                                    <span class="input-group-btn" id="search">
                                        <button class="btn btn-default"  type="button">Go!</button>
                                    </span>
                                </div>
                            </div>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="drinks">
                </div>
            </div>
            <div class="col-md-6 offset-md-2">
                <div class="info">
                </div>
            </div>
        </div>


    <!--
    <div class="popUp">
        <h1>Popup</h1>

    </div>
    -->
    <!-- Trigger/Open The Modal -->


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
<div class="modal-content">
  <div class="modal-header">
    <span class="close">&times;</span>
    <h2 class = 'modal-title'>Modal Header</h2>
  </div>
  <div class="modal-body">
    <p>Some text in the Modal Body</p>
    <p>Some other text...</p>
  </div>
  <div class="modal-footer">
    <h3>Description</h3>
  </div>
  <div class = "modal-subfooter">
    <h4>Ingredients</h4>
</div>

</div>
    <script src='assets/javascript/app.js'></script>
</body>

</html>
