<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
//initializes addb.js below comments are the different settings, what they do, type, and default value. 
//appId	the id of your app	number	undefined
//host	the base host of all queries.	string	addb.absolutdrinks.com
//assetsHost	the base host to all media assets	string	assets.absolutdrinks.com
//defaultPageSize	the default page size of your queries result	number	25
	
	addb.init({
    appId: 5,
    assetsHost: assets.absolutdrinks.com
});
	// can change the settings after initialization using addb.configuration.defaultPageSize = 10;
var drinks = $(this).data("drinks");

      // Constructing a URL to search Giphy for the name of the person who said the quote
var queryURL = "http://assets.absolutdrinks.com/drinks/with/ingredient_id/" +
        drinks + "drinks/with/ingredient_id/";

	
$.ajax({ url: queryURL, method: 'GET' }).done(function(response) {
        console.log(response);
      });

</script>
